<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS MORE LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="general">
            <div class="head">
                <div>
                    <span>
                        <iconify-icon icon="ic:sharp-signal-cellular-2-bar"></iconify-icon> &nbsp;
                        MTN-Stay Safe &nbsp;
                        <iconify-icon icon="ic:sharp-wifi"></iconify-icon>
                    </span>
                <div>
                    2:21PM
                </div>
                <div class="battery">
                    <span>
                        <iconify-icon icon="ic:outline-screen-lock-rotation" rotate="90deg"></iconify-icon> &nbsp;
                        11%
                        <iconify-icon icon="flat-color-icons:low-battery" rotate="90deg"></iconify-icon>
                    </span>
                </div>
            </div>
            <div class="second-line">
                <img src="images/access.jpeg" alt="access bank logo" height="30" width="120">
                <div class="icon-img">
                    <iconify-icon icon="zondicons:notification"></iconify-icon>
                    <div>
                        <img src="images/flag.jpg" alt="nigerian flag" height="20" width="30">
                        <iconify-icon icon="ep:arrow-down"></iconify-icon>
                    </div>
                </div>
            </div>
            <div class="form-area">
                <form action="">
                    <div class="welcome">
                        <span>Welcome back,</span>
                        <p>Steve</p>
                    </div>
                    <div class="input-area">
                        <div>
                            <div>
                                <input type="password" placeholder="Password">
                                <iconify-icon icon="ph:lock-thin"></iconify-icon>
                            </div>
                            <p>Forgot Password?</p>
                        </div>
                        <button type="submit">SIGN IN</button>
                        <div class="unlock">
                            <span>Not John?</span>
                            <p>Unlock device</p>
                        </div>
                    </div>
                    <div class="payment">
                        <Span>
                            <P>1-Tap Payments</P>
                            <iconify-icon icon="iconamoon:star-light"></iconify-icon>
                        </Span>
                        <span>
                            <p>POS FastPay</p>
                            <iconify-icon icon="fluent:print-32-regular"></iconify-icon>
                        </span>
                    </div>                    
                </form>
            </div>
            <div class="footer">
                <div class="login-service">
                    <div class="log">
                        <iconify-icon icon="material-symbols:lock-outline"></iconify-icon>
                        <p>Login</p>
                    </div>
                    <div>
                        <iconify-icon icon="mdi:payment-clock"></iconify-icon>
                        <p>Quick Service</p>
                    </div>
                </div>
                <div class="support">
                    <div>
                        <iconify-icon icon="bx:support"></iconify-icon>
                        <p>Support</p>
                    </div>
                    <div>
                        <iconify-icon icon="iconoir:settings"></iconify-icon>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
